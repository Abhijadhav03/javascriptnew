<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            background-color: #333;
            color: white;
            width: 300px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }
        .container {
            padding: 16px;
        }
        img {
            width: 100%;
        }
        h4, p {
            margin: 0;
            padding: 8px;
        }
    </style>
</head>
<body style="background-color: #212121; color: white;">
    <div class="card">
        <img src="img_avatar.png" alt="Avatar" style="width:100%">
        <div class="container">
          <h4>John Doe</h4>
          <p>Architect & Engineer</p>
        </div>
    </div>

    <script>
        const requestUrl = 'https://api.github.com/users/hiteshchoudhary';
        const xhr = new XMLHttpRequest();
        xhr.open('GET', requestUrl);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const data = JSON.parse(this.responseText);

                // Update the DOM with the fetched data
                document.querySelector(".card img").setAttribute("src", `${data.avatar_url}`);
                document.querySelector("h4").innerHTML = `${data.name} , Followers : ${data.followers}`;
                document.querySelector("h4").style.fontWeight = `bold`;
                document.querySelector("p").innerHTML = `${data.bio} <br> ${data.blog}`;
            }
        };
        xhr.send();
    </script>
</body>
</html>
